<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head of Section Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        html, body {
            height: 100%; /* Ensure body and html take full height */
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white; /* Background changed to white */
        }

        .container {
            width: 100%;
            background: white; /* Container background changed to white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        header {
            padding: 20px;
        }

        header h2, header h1, header h3 {
            margin-bottom: 10px;
            color: green; /* Header text color changed to green */
        }

        .form-container {
            margin-top: 20px;
            text-align: left; /* Align form content to the left */
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #301A1C;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid green; /* Border color changed to green */
            border-radius: 8px;
            font-size: 16px;
            background-color: white; /* Field background color changed to white */
            color: #000; /* Text color for fields */
        }

        input:focus, select:focus {
            border-color: darkgreen; /* Darker green on focus */
            outline: none;
        }

        .submit-btn {
            width: 150px; /* Smaller button width */
            padding: 10px;
            background-color: green; /* Button background color changed to green */
            color: white; /* Button text color changed to white */
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            text-align: center;
        }

        .submit-btn:hover {
            background-color: darkgreen; /* Darker green on hover */
        }

        footer {
            margin-top: 20px;
            padding: 20px;
            background: green; /* Footer background color changed to green */
            color: white; /* Footer text color changed to white */
            border-radius: 10px;
            text-align: center;
        }

        .footer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .google-map {
            flex: 1;
            max-width: 100%;
            margin: 0 auto;
        }

        .google-map iframe {
            width: 100%;
            max-width: 350px;
            height: 150px;
            border: none;
            border-radius: 10px;
        }

        .rights-reserved {
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>

            <h1>College Management System</h1>
            <h3>Jamia Nagar, New Delhi-110025</h3>
        </header>

        <!-- Form Section -->
        <div class="form-container">
            <h2 style="text-align: center;">Head of Section Registration Form</h2>
            <form>
                <!-- First Row: Username and Email -->
                <div class="form-row">
                    <div class="form-group">
                        <br>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your Username" required>
                    </div>
                    <div class="form-group">
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                    </div>
                </div>

                <!-- Second Row: University ID and Employee ID -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="university-id">University ID:</label>
                        <input type="text" id="university-id" name="university-id" placeholder="Enter your University ID" required>
                    </div>
                    <div class="form-group">
                        <label for="employee-id">Employee ID:</label>
                        <input type="text" id="employee-id" name="employee-id" placeholder="Enter your Employee ID" required>
                    </div>
                </div>

                <!-- Gender Field -->
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Password Fields -->
                <div class="form-group">
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                </div>

                <div class="form-group">
                    <br>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your Password" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <input type="submit" class="submit-btn" value="Register">
                </div>
            </form>
        </div>

        <!-- Footer Section -->
        <footer>
            <div class="footer-container">
                <!-- Google Map in the middle -->
                <div class="google-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.9776401724725!2d77.59636731495319!3d28.57975528239972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390c1cfb31535e7b%3A0xe743b79db0df9941!2sJamia%20Millia%20Islamia!5e0!3m2!1sen!2sin!4v1633914557483!5m2!1sen!2sin"

        </footer>
    </div>
</body>
</html>
